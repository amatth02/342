<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="styleforDO-arxiki.css">
    <!---we had linked our css file----->
</head>
<body>
    <div class="full-page">
        <div class="navbar">
            <div>
                <a href='#'>Observers</a>
            </div>
            <nav>
                <ul id='MenuItems'>
                  <li><a href='#'>Ερωτηματολόγια</a></li>
                  <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Register Company/Company Manager</button></li>
                </ul>
            </nav>
        </div>
        <div id='login-form'class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button'onclick='login()'class='toggle-btn'>Company</button>
                    <button type='button'onclick='register()'class='toggle-btn'>CMngr</button>
                </div>
                <form id='login' class='input-group-login'>
                  <input type='text'class='input-field'placeholder='Company Name' required>
                  <input type='text'class='input-field'placeholder='Date of Registration' required>
                  <input type='checkbox'class='check-box'><span>I agree to the terms and conditions</span>
                   <button type='submit'class='submit-btn'>Register Company</button>
		 </form>
		 <form id='register' class='input-group-register'>
       <input type='text'class='input-field'placeholder='First Name' required>
       <input type='text'class='input-field'placeholder='Last Name ' required>
       <input type='text'class='input-field'placeholder='Username' required>
       <input type='text'class='input-field'placeholder='Sex' required>
       <input type='date'class='input-field'placeholder='Date of Birth' required>
       <input type='password'class='input-field'placeholder='Enter Password' required>
       <input type='password'class='input-field'placeholder='Confirm Password'  required>
       <input type='checkbox'class='check-box'><span>I agree to the terms and conditions</span>
        <button type='submit'class='submit-btn'>Register DE</button>
	         </form>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane" id="questionnaires">
    </div>
    <script>
        var x=document.getElementById('login');
		var y=document.getElementById('register');
		var z=document.getElementById('btn');
		function register()
		{
			x.style.left='-400px';
			y.style.left='50px';
			z.style.left='110px';
		}
		function login()
		{
			x.style.left='50px';
			y.style.left='450px';
			z.style.left='0px';
		}
	</script>
	<script>
        var modal = document.getElementById('login-form');
        window.onclick = function(event)
        {
            if (event.target == modal)
            {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
